version: 2
updates:
  # Elixir dependencies
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      elixir-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # npm (if you have assets)
  - package-ecosystem: "npm"
    directory: "/assets"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker (for VPN)
  - package-ecosystem: "docker"
    directory: "/vpn-elektrine"
    schedule:
      interval: "weekly"
