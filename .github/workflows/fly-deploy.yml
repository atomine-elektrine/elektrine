name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality_gate:
    name: Quality Gate
    uses: ./.github/workflows/ci.yml
    with:
      allow_format_failure: true

  deploy_to_fly:
    name: Deploy Application
    needs: quality_gate
    runs-on: ubuntu-latest
    env:
      # Support either secret name to avoid auth failures across repos/orgs.
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN || secrets.FLY_ACCESS_TOKEN }}
    concurrency:
      group: deploy-production
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate Fly token
        run: |
          if [ -z "${FLY_API_TOKEN}" ]; then
            echo "::error::Missing Fly token. Set repository/org secret FLY_API_TOKEN (preferred) or FLY_ACCESS_TOKEN."
            exit 1
          fi

      - name: Deploy
        run: flyctl deploy --remote-only

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          flyctl status
